<div id="popup" class="popup">
  <div class="popup__body">
    <div class="popup__content">
      <button type="button" class="popup__close close-popup"></button>
      <div class="popup-header">
        <h3 class="popup__title">Заказать звонок</h3>
      </div>
      <div class="popup__text">
        <div class="popup__form">
          <form action="#" class="form">
            <label class="form__label">
              <input
                type="text"
                name="name"
                class="form__input"
                placeholder="Имя"
                required
              />
            </label>
            <label class="form__label">
              <input
                type="text"
                name="phone"
                class="form__input phone"
                placeholder="Телефон"
                required
              />
            </label>
            <textarea
              class="form__textarea"
              name="message"
              placeholder="Ваше сообщение"
              required
            ></textarea>
            <button class="btn btn-blue btn-width form__btn">Отправить</button>
          </form>
        </div>
        <div class="popup-footer">
          <p>
            Я согласен (а) на обработку моих персональных данных с политикой
            конфиденциальности
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
